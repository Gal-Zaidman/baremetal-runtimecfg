subnet 172.21.0.0 netmask 255.255.255.0 {
    ## dhcp start  and end IP range ##
    range 172.21.0.0 172.21.0.90;
    option subnet-mask 255.255.255.0;     ## subnet
    option broadcast-address 10.0.0.255; ## broadcast
    option routers 10.0.0.1; ## router IP

    host test {
        hardware ethernet 00:1a:4a:92:c8:d7; # name = test
        fixed-address 172.21.0.55;
    }
}
